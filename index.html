<!DOCTYPE html>
<
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮沉</title>
    <style>
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -10;
            background: url("picture/background-index.jpg") no-repeat center center; /*加载背景图*/ /* 背景图不平铺 */
            background-size: cover; /* 让背景图基于容器大小伸缩 */
            background-attachment: fixed; /* 当内容高度大于图片高度时，背景图像的位置相对于viewport固定 */
            background-color: #000000; /* 设置背景颜色，背景图加载过程中会显示背景色 */
        }
        .
    </style>
</head>
<body>

<div class="background">
    <div></div>

</div>

</body>
</html>
